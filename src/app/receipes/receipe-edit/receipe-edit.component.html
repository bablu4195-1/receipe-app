<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="receipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="!receipeForm.valid" class="btn btn-success">Save</button>
          <button type="button" (click)="onCancel()" style="margin-left: 10px;" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" id="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" formControlName="imagePath" id="imagePath" class="form-control" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" formControlName="description" id="description" class="form-control" row="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" style="margin-top: 10px;" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
            <div class="col-xs-8" >
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="col-xs-2">
              <input type="number" formControlName="amount" class="form-control">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onDeletingIngredient(i)">X</button>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button style="margin-top: 10px;" (click)="onAddingIngredient()" class="btn btn-success">Add Ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
