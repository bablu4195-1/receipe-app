<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddingItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-5 form-group">
        <label for="name">Name</label>
        <input
        type='text'
        id='name'
        name="name"
        class='form-control'
        required
        ngModel>
        </div>
        <div class="col-sm-2 form-group">
         <label for='amount'>Amount</label>
         <input type='number'
         id='amount'
         name="amount"
         class='form-control'
         required
         ngModel
         pattern="^[1-9]+[0-9]*$">
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type='submit' [disabled]="!f.valid">
             {{ editMode ? 'Update' : 'Add' }}
            </button>
            <button class="btn btn-danger" type='button' (click)="onDeleting()"
            *ngIf="editMode">
              Delete
             </button>
             <button class="btn btn-primmary" type='button' (click)="onClear()">
              Clear
             </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
